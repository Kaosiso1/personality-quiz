<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>Describe Your Home Life And We'll Reveal Your Family Status</h1>
  
    <h2>How frequently do you wash the dishes?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://live.staticflickr.com/39/77461003_7d3ccf093e_b.jpg" alt="q1pic">
        <br>
        <button id="everyDay">Every day</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/e50f4738-a938-49b8-9c4e-a8cc65f8e29c%2Fnathan-dumlao-j5tFG39qYKw-unsplash.jpg?v=1595446985324" alt="q1pic">
        <br>
        <button id="weekly">Weekly</button>
      </div>
      <div class="answer-choice">
        <img src="https://images.pexels.com/photos/1917392/pexels-photo-1917392.jpeg?cs=srgb&dl=cup-cutlery-dirty-dishes-1917392.jpg&fm=jpg" alt="q1pic">
        <br>
        <button id="onceAMonth">Once a month</button>
      </div>
      <div class="answer-choice">
        <img src="https://live.staticflickr.com/4010/4403383547_34cc7b28b3_b.jpg" alt="q1pic">
        <br>
        <button id="iDontWashDishes">I don't wash dishes</button>
      </div>
    </div> 
    
    <h2>You spend an off day...</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://storage.needpix.com/rsynced_images/cleaning-29040_1280.png" alt="q1pic"/>
        <br>
        <button id="completingChores">Completing chores</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/19/18/mix-154513_960_720.png" alt="q1pic"/>
        <br>
        <button id="bothLoungingAroundAndCompletingChores">Both lounging around and completing chores</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/e50f4738-a938-49b8-9c4e-a8cc65f8e29c%2Fannie-spratt-XMpXzzWrJ6g-unsplash.jpg?v=1595447008554" alt="q1pic"/>
        <br>
        <button id="loungingAround">Lounging around</button>
      </div>
      <div class="answer-choice">
        <img src="https://c0.wallpaperflare.com/preview/337/979/752/ceiling-electric-electricity-fix.jpg" alt="q1pic"/>
        <br>
        <button id="fixingExteriorIssuesAroundTheHouse">Fixing exterior issues around the house</button>
      </div>
    </div> 
    
    <h2>Your personal space is...</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQKwYrwE5ZVy_gcZNp1R3StzNqqF0GYT5eQBw&usqp=CAU" alt="q1pic"/>
        <br>
        <button id="nonexistent">Nonexistent</button>
      </div>
      <div class="answer-choice">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQe-tszdE59XAz8ekOKzsqzE5Y6QMPHCNLh4g&usqp=CAU" alt="q1pic"/>
        <br>
        <button id="iSharemyPersonalSpace">I share my personal space</button>
      </div>
      <div class="answer-choice">
        <img src="https://p0.pxfuel.com/preview/247/159/583/cool-woman-chilling-cocktail-royalty-free-thumbnail.jpg" alt="q1pic"/>
        <br>
        <button id="perfectIGetALotOfMeTime">Perfect, I get a lot of me time</button>
      </div>
      <div class="answer-choice">
        <img src="https://c1.wallpaperflare.com/preview/674/135/802/chill-out-chilling-fashion.jpg" alt="q1pic"/>
        <br>
        <button id="iFindSomeTimeToMyself">I find some time to myself</button>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your result is, drumroll please... </h2>
      <button id="restart">Restart</button>
    </div>
  </body>
</html>
